.home-once {
  opacity: 0;
}
.home-once-active {
  transition: all 1s linear 0.3s;
}
.home-once-to {
  opacity: 1;
}
.home-leave {
  transform: translateX(0);
}
.home-leave-active,
.home-leave-active .content {
  transition: all 0.7s var(--easing);
}
.home-leave-to .content {
  transform: translateX(-50%);
}
.home-leave-to {
  transform: translateX(100%);
}
.home-enter {
  transform: translateX(-100%);
}
.home-enter-active,
.home-enter-active .content {
  transition: all 0.7s var(--easing);
}
.home-enter-to {
  position: absolute;
  top: 0;
  left: 0;
  transform: translateX(0);
}
.fade-leave {
  opacity: 1;
}
.fade-leave-active {
  transition: opacity 0.3s linear;
}
.fade-enter,
.fade-leave-to {
  opacity: 0;
}
.fade-enter-active {
  transition: opacity 0.3s linear;
}
.fade-enter-to {
  opacity: 1;
}
.clip-enter {
  -webkit-clip-path: circle(0);
  clip-path: circle(0);
}
.clip-enter-active {
  transition: all 0.75s var(--easing);
  position: absolute;
  top: 0;
  z-index: 2;
}
.clip-enter-to {
  -webkit-clip-path: circle(75%);
  clip-path: circle(75%);
}
.clip-leave {
  opacity: 1;
}
.clip-leave-active {
  transition: all 0.75s var(--easing);
}
.clip-leave-to {
  opacity: 0;
}
.with-cover-enter,
.with-cover-leave {
  transition: transform 0.5s var(--easing);
}
.with-cover-leave .transition {
  transform: translateY(-100%);
}
.with-cover-leave-active .transition {
  transition: transform 0.5s var(--easing);
}
.with-cover-leave-to .transition,
.with-cover-leave .content {
  transform: translateY(0);
}
.with-cover-leave-active .content {
  transition: transform 0.5s var(--easing);
}
.with-cover-leave-to .content {
  transform: translateY(80px);
}
.with-cover-enter .transition {
  transform: translateY(0);
}
.with-cover-enter .content {
  transform: translateY(-80px);
}
.with-cover-enter-active .content,
.with-cover-enter-active .transition {
  transition: transform 0.5s var(--easing);
}
.with-cover-enter-to .transition {
  transform: translateY(100%);
}
.with-cover-enter-to .content {
  transform: translateY(0);
}

}

		<script>
      /*<![CDATA[*/
			
barba.use(barbaCss);

const body = document.querySelector('body');

barba.hooks.before((data) => {
  const background = data.current.container.dataset.background;
  body.style.setProperty('--page-background', background);
});

barba.init({
  transitions: [
    {
      name: 'home',
      sync: true,
      to: { namespace: ['home'] },
      once() {},
      leave() {},
      enter() {},
    }, {
      name: 'fade',
      to: { namespace: ['fade'] },
      leave() {},
      enter() {},
    }, {
      name: 'clip',
      sync: true,
      to: { namespace: ['clip'] },
      leave() {},
      enter() {},
    }, {
      name: 'with-cover',
      to: { namespace: ['with-cover'] },
      leave() {},
      enter() {},
    },
  ],
});
      
			
    /*]]>*/
    </script>
